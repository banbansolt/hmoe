<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YSH</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;

    }

    header {
      text-align: center;
    }

    header li {
      display: inline-block;
      margin: 0 20px;
    }

    main {
      background-image: url(imgs/6.jpg);
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 84vh; /* 전체 화면 높이 */ 
      position: relative;
    }

    main * {
      left: 50%;
      top: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      display: inline-block;
    }

    main h1 {
      font-size: 48px;  
      top: 42%;
    }

    main p {
      font-size: 20px;
    }

   

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
     
      bottom: 0;
      width: 100%;
    }

    .nav-container {
      border-bottom: 1px solid #ddd;
      overflow-x: auto;
      white-space: nowrap;
      background-color: white;
      width: 100%;
      box-sizing: border-box;
    }
    .nav-bar {
      display: inline-flex;
      padding: 10px 20px;
      gap: 20px;
      align-items: center;
      white-space: nowrap;
    }
    .nav-item {
      font-weight: bold;
      font-size: 14px;
      color: #000;
      cursor: pointer;
      position: relative;
      padding-bottom: 6px;
      text-decoration: none;
      white-space: nowrap;
      text-decoration: none; /* 링크 밑줄 제거 */
    }
   
    .nav-item.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #007aff;
    }
    .menu-icon {
      font-size: 20px;
      cursor: pointer;
    }

    .login-button {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
      padding: 6px 12px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }

    .login-button:hover {
      background-color: #005fcc;
    }
  </style>
</head>

<body>
<!-- 헤더 -->
  <header>
    <!-- 로그인 버튼 -->
    <button class="login-button">로그인</button>

    <!-- 네비게이션 바 -->
    <div class="nav-bar">
      <ul>
        <li>
          <a href="숙제.html" class="nav-item active">전체메뉴</a>
        </li>
        <li>
          <a href="00.html" class="nav-item">국내 · 제주</a>
        </li>
        <li>
          <a href="01.html"class="nav-item">해외여행</a>
        </li>
       
        <li>
          <a href="03.html" class="nav-item">여행팁</a>
        </li>
      
        <li>
          <a href="05.html" class="nav-item">고객센터</a>
        </li>
      </ul>
      <div class="menu-icon">☰</div>
    </div>
  </header>
  <main>
    <h1>여행선택의 목적지</h1>
    <p>지금 떠나고 싶은 도시를 찾아보세요!</p>
  </main>

  <!-- 푸터 -->
  <footer>
    © 2025 여행의 모든 것. All rights reserved.
  </footer>
</body>
</html>
